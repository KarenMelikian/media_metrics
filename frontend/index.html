<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      max-width: 450px;
      width: 100%;
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      color: #4db6ac;
      margin: 0 0 20px;
      text-transform: uppercase;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      background: #2c2c2c;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      color: #e0e0e0;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #0a0a0a;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      box-shadow: inset 0 0 12px #4db6ac;
      background: #383838;
    }
    button {
      background: #4db6ac;
      border: none;
      border-radius: 14px;
      color: #121212;
      padding: 14px 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(77, 182, 172, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #3a9e95;
      box-shadow: 0 8px 20px rgba(58, 158, 149, 0.8);
    }
    button:disabled {
      background: #7bd6ce;
      cursor: not-allowed;
      box-shadow: none;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      button {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        padding: 12px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section>
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section>
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" name="full_name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
