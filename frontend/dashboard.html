<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Stylish Dashboard</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 100%;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      color: #4db6ac;
      margin: 0 0 10px;
      text-transform: uppercase;
      text-align: center;
    }

    form {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      background: #2c2c2c;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      color: #e0e0e0;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #0a0a0a;
      flex: 1 1 45%;
      min-width: 140px;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: inset 0 0 12px #4db6ac;
      background: #383838;
    }

    button {
      background: #4db6ac;
      border: none;
      border-radius: 14px;
      color: #121212;
      padding: 14px 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(77, 182, 172, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 100px;
      min-width: 100px;
      align-self: center;
    }
    button:hover {
      background: #3a9e95;
      box-shadow: 0 8px 20px rgba(58, 158, 149, 0.8);
    }
    button:disabled {
      background: #7bd6ce;
      cursor: not-allowed;
      box-shadow: none;
    }

    ul#field-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    ul#field-list li {
      background: #292929;
      border-radius: 14px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 12px rgba(0,0,0,0.7);
      transition: background 0.3s ease;
      position: relative;
    }
    ul#field-list li:hover {
      background: #333;
    }

    ul#field-list li strong {
      font-size: 1.15rem;
      color: #80cbc4;
      margin-right: 15px;
      min-width: 110px;
      user-select: none;
    }

    ul#field-list li .value-text {
      flex: 1;
      font-size: 1.1rem;
      color: #cfd8dc;
      user-select: none;
    }

    ul#field-list li div {
      display: flex;
      gap: 12px;
    }

    ul#field-list li button {
      background: #4db6ac;
      color: #121212;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 3px 9px rgba(77, 182, 172, 0.6);
      transition: background 0.3s ease;
    }
    ul#field-list li button:hover {
      background: #3a9e95;
    }

    /* Edit form inline */
    .edit-form {
      flex: 1;
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .edit-form input[type="text"] {
      flex: 1;
      min-width: 0;
      font-size: 1rem;
      background: #383838;
      border-radius: 12px;
      padding: 12px 16px;
      color: #e0e0e0;
      box-shadow: inset 0 0 8px #0a0a0a;
      border: none;
      transition: box-shadow 0.3s ease;
    }
    .edit-form input[type="text"]:focus {
      outline: none;
      box-shadow: inset 0 0 14px #4db6ac;
      background: #4a4a4a;
    }
    .edit-form button {
      padding: 8px 18px;
      font-size: 0.95rem;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 3px 9px rgba(77, 182, 172, 0.6);
      flex-shrink: 0;
      cursor: pointer;
    }
    .edit-form button[type="submit"] {
      background: #4db6ac;
      color: #121212;
      transition: background 0.3s ease;
    }
    .edit-form button[type="submit"]:hover {
      background: #3a9e95;
    }
    .edit-form button.cancel-btn {
      background: #ef5350;
      color: #fff;
      transition: background 0.3s ease;
    }
    .edit-form button.cancel-btn:hover {
      background: #d32f2f;
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        flex-direction: column;
      }
      button {
        flex: 1 1 100%;
      }
      ul#field-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      ul#field-list li div {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="logout()" style="padding: 4px 8px; font-size: 12px; background-color: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">
      Logout
    </button>
  </div>
  <div class="container">
    <h2>Create Field</h2>
    <form id="create-field-form">
      <input type="text" id="label" name="label" placeholder="Label" required />
      <input type="text" id="value" name="value" placeholder="Value" required />
      <button type="submit">Create</button>
    </form>

    <h2>All Fields</h2>
    <ul id="field-list"></ul>
  </div>

  <script>
    const accessToken = sessionStorage.getItem("accessToken");
    const fieldList = document.getElementById("field-list");
    const createForm = document.getElementById("create-field-form");

    async function loadFields() {
      fieldList.innerHTML = "";
      const response = await fetch("/api/dashboard/read", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (response.ok) {
        const fields = await response.json();
        fields.forEach(field => {
          const li = document.createElement("li");
          li.dataset.id = field.id;

          li.innerHTML = `
            <strong>${field.label}</strong>
            <span class="value-text">${field.value}</span>
            <div>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          `;

          fieldList.appendChild(li);

          const editBtn = li.querySelector(".edit-btn");
          const deleteBtn = li.querySelector(".delete-btn");

          editBtn.addEventListener("click", () => startEditField(li, field));
          deleteBtn.addEventListener("click", () => deleteField(field.id));
        });
      } else {
        alert("Failed to fetch fields.");
      }
    }

    async function startEditField(li, field) {
      li.innerHTML = `
        <form class="edit-form">
          <input type="text" name="label" value="${field.label}" required />
          <input type="text" name="value" value="${field.value}" required />
          <button type="submit">Save</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </form>
      `;

      const editForm = li.querySelector(".edit-form");
      const cancelBtn = li.querySelector(".cancel-btn");

      cancelBtn.addEventListener("click", () => {
        loadFields(); // revert changes
      });

      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const label = editForm.label.value.trim();
        const value = editForm.value.value.trim();

        if (!label || !value) {
          alert("Both label and value are required");
          return;
        }

        const response = await fetch(`/api/dashboard/update/${field.id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${accessToken}`
          },
          body: JSON.stringify({ label, value })
        });

        if (response.ok) {
          alert("Field updated!");
          loadFields();
        } else {
          alert("Failed to update field.");
        }
      });
    }

    async function deleteField(id) {
      if (!confirm("Are you sure you want to delete this field?")) return;

      const response = await fetch(`/api/dashboard/delete/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (response.ok) {
        alert("Field deleted!");
        loadFields();
      } else {
        alert("Failed to delete field.");
      }
    }

    createForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const label = createForm.label.value.trim();
      const value = createForm.value.value.trim();

      if (!label || !value) {
        alert("Both label and value are required");
        return;
      }

      const response = await fetch("/api/dashboard/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${accessToken}`
        },
        body: JSON.stringify({ label, value })
      });

      if (response.ok) {
        alert("Field created!");
        createForm.reset();
        loadFields();
      } else {
        alert("Failed to create field.");
      }
    });

    // Initial load
    loadFields();
    function logout() {
      sessionStorage.removeItem("accessToken");
      sessionStorage.removeItem("refreshToken");
      window.location.href = "/";
    }
  </script>
</body>
</html>
